<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
    "use strict";
  
    let a = 1, b = 1, c, d;
  
    /*
    У переменной 'c' не было значения, ей дали значение переменной 'a', прибавив 
    еще 1 с помощью оператора преинкремента и получаем при выводе 2
     */
    c = ++a;
    console.log(c);
  
    /*
    В переменную 'd' присвоится значение переменной 'b' до увеличения, так как
   инкремент был в постфиксной форме, то есть переменной 'd' будет присвоено
   значение 1.
     */
    d = b++;
    console.log(d);
  
    /*
    У 'а' было значение 2, при помощи оператора преинкремента прибавляется 1,
    плюс еще 2. При выводе будет 5
     */
    c = 2 + ++a;
    console.log(c);
  
    /*
    В 'b' было значение 2, при помощи оператора постинкремента прибавляется 1,
    но уже после вывода, поэтому 2+2=4. ответ 4
     */
    d = 2 + b++;
    console.log(d);
  
    console.log(a); // 3
    console.log(b);// 3
  </script>
</body>
</html>
